{{- /* layouts/partials/head.html */ -}}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- =====================
        Title & Canonical
  ====================== -->
  <title>
  {{ if .IsHome }}
    파크존골프
  {{ else }}
    {{ .Title }} | 파크존골프
  {{ end }}
</title>

  <link rel="canonical" href="{{ .Permalink }}"/>

  <!-- =====================
        기본 Description
  ====================== -->
  <meta name="description"
        content="{{ with .Description }}{{ . }}{{ else }}즐거움과 건강을! 파크골프의 모든 것, 파크존골프 공식 사이트입니다.{{ end }}">

  <!-- 키워드 -->
  <meta name="keywords" content="파크존골프, 파크골프, 골프, 파크골프장, 파크골프용품, 파크골프동호회">
  <meta name="author" content="파크존골프">

  <!-- 검색 봇 설정 -->
  <meta name="robots" content="index, follow">

  <!-- =====================
        Open Graph
  ====================== -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ if .IsHome }}파크존골프{{ else }}{{ .Title }} | 파크존골프{{ end }}">
  <meta property="og:description"
        content="{{ with .Description }}{{ . }}{{ else }}즐거움과 건강을! 파크골프의 모든 것.{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ "images/og-image.jpg" | absURL }}">

  <!-- =====================
        Twitter Card
  ====================== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ if .IsHome }}파크존골프{{ else }}{{ .Title }} | 파크존골프{{ end }}">
  <meta name="twitter:description"
        content="{{ with .Description }}{{ . }}{{ else }}즐거움과 건강을! 파크골프의 모든 것.{{ end }}">
  <meta name="twitter:image" content="{{ "images/og-image.jpg" | absURL }}">

  <!-- =====================
        네이버 / 구글 서치콘솔
  ====================== -->
  <meta name="naver-site-verification" content="82edfac5392bf95d9aa6933c38f58c2bb1a389e2" />
  <meta name="google-site-verification" content="wS69WPHtIwZOoGvbq39x4snYzIl4mXoZZg1RsER5viw" />

  <!-- =====================
        Favicon & CSS
  ====================== -->
  <link rel="icon" href="{{ "favicon.ico" | relURL }}">
  <link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ "images/logo.png" | relURL }}">

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ "css/custom.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/bulma.min.css" | absURL }}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Noto Sans KR', sans-serif; }
    .navbar-item:hover { color: #3273dc !important; }
  </style>
</head>
